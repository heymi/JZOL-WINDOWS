<html>
<header>
    <script src="js/allBiz.js"></script>
    <script src="js/files/client-info.js"></script>
</header>
<body>
<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->
    <div class="content-wrapper">
        <div class="content-header-inner">
            <div class="bread-nav float-left">
                <ol class="breadcrumb">
                    <li><a href="client.html">雇主管理</a></li>
                    <li class="active"><strong>雇主详情</strong></li>
                </ol>
            </div>
        </div>
        <div class="form-dialog">
            <div class="form-content clearfix">
                <div class="form-body">
                    <div class="modal-body-wrapper">
                        <form class="form-inline">
                            <h5 class="form-title">雇主资料</h5>

                            <div class="form-group">
                                <label for="exampleInputEmail1">雇主姓名：</label>
                                <span id="username"></span>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="text-indent">性别：</label>
                                <span id="client_sex"></span>
                            </div>
                            <div class="form-group">
                                <label for="">手机号码：</label>
                                <span id="phone"></span>

                            </div>
                            <div class="form-group">

                                <label for="exampleInputPassword1">固定电话：</label>
                                <span id="tell"></span>
                            </div>
                            <div class="form-group">
                                <label for="">服务地址：</label>
                                <span id="addr"></span>
                            </div>
                            <div class="form-group">
                                <label for="">身份证号：</label>
                                <span id="identity"></span>
                            </div>

                        </form>
                        <form class="form-inline">
                            <h5 class="form-title">工作内容</h5>

                            <div class="form-group">
                                <label for="">家庭情况：</label>
                                <span id="family"></span>
                            </div>
                            <div class="form-group">
                                <label for="">服务需求：</label>
                                <span id="specfic_requirement"></span>
                            </div>
                            <div class="form-group">
                                <label for="">需求详情：</label>
                                <span id="client_content"></span>
                            </div>
                            <div class="form-group">
                                <label for="remark" class="text-indent">备注：</label>
                                <span id="remark"></span>
                            </div>


                        </form>
                    </div>
                </div>


                <div class="form-footer float-right">

                    <button type="button" class="btn-none client-edit">修改</button>


                </div>
            </div>

            <!-- Modal -->
        </div>
    </div>
    <!-- container end -->
</div>
</section>

</body>
</html>
