<!DOCTYPE html>
<html>
<header>
    <script src="js/allBiz.js"></script>
    <script src="js/data/paramMap.js"></script>
    <script src="js/files/order-wait.js"></script>
</header>
<body>
<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->
    <div class="content-wrapper">

        <!-- 面包屑导航样式开始 -->
        <div class="content-header-inner clearfix">
            <div class="bread-nav float-left">
                <ol class="breadcrumb">
                    <li><a href="list-local.html">订单管理</a></li>
                    <li><a href="list-local.html">本地订单</a></li>
                    <li class="active"><strong>等待处理</strong></li>
                </ol>
            </div>

            <div class="mgt20 fr">
                <span class="gray">订单工种：</span><span class="tag order-type">营养师</span>
            </div>

        </div>
        <!-- 面包屑导航样式结束 -->
        <!-- 匹配列表开始 -->

        <div class="match_table">

            <div class="order-detail-wrap">

                <h4 class="fontyellow mgb20">
                    <center><strong>等待处理</strong></center>
                </h4>
                <!-- <h4 class="fontyellow mgb20"><center><strong>试工中</strong></center></h4> -->
                <!-- <h4 class="fontred mgb20"><center><strong>签订合同</strong></center></h4> -->
                <!-- <h4 class="fontgreen mgb20"><center><strong>服务中</strong></center></h4> -->
                <!-- <h4 class="fontgreen mgb20"><center><strong>服务完成</strong></center></h4> -->
                <div class="progress-style progress">
                    <!--
                      <div class="progress-gray progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">
                        <span class="sr-only">1% Complete</span>
                      </div>
                    -->
                    <div class="progress-blue progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="0" style="width: 0%;">
                    </div>
                </div>

                <div class="progress-text celarfix">
                    <p class="dark pro-start fl">开始试工</p>

                    <p class="dark pro-contract fl"> 合同未签</p>

                    <p class="dark pro-done fr">服务完成</p>
                </div>

                <div class="order-info-detail mgt60 clearfix">
                    <dl class="oder-dl dl-horizontal-mini dl-horizontal mgt20 f16 fl">
                        <dt class="gray">订单编号：</dt>
                        <dd id="order_id"></dd>
                        <dt class="gray">服务种类：</dt>
                        <dd id="type" class="order-type"></dd>
                        <dt class="gray">服务时间：</dt>
                        <dd id="work_time"></dd>
                    </dl>

                    <dl class="oder-dl dl-horizontal-mini dl-horizontal mgt20 f16 fr">
                        <dt class="gray">雇主信息：</dt>
                        <dd><a href="#" title="查看雇主信息" id="employer_name"></a></dd>
                        <dt class="gray">电话：</dt>
                        <dd>
                            <ins id="employer_phone"></ins>
                        </dd>
                        <dt class="gray">备注：</dt>
                        <dd id="remark"></dd>
                    </dl>


                </div>

                <div class="clearfix">
                    <dl class="order-hid-dl dl-horizontal f16">
                        <h4>详细需求</h4>
                        <dt class="gray">工作内容：</dt>
                        <dd id="content"></dd>
                        <dt class="gray">薪水范围：</dt>
                        <dd><span id="employee_pay_lower"></span> - <span id="employee_pay_upper"></span> 元/<span
                                id="employee_pay_types"></span></dd>
                        <dt class="gray">试工时间：</dt>
                        <dd id="trial_time"></dd>
                        <dt class="gray">上门地址：</dt>
                        <dd id="service_address"></dd>
                        <h4>阿姨要求</h4>
                        <dt class="gray">年龄：</dt>
                        <dd><span id="employee_age_lower"></span>岁 - <span id="employee_age_upper"></span>岁</dd>
                        <dt class="gray">学历：</dt>
                        <dd id="employee_education"></dd>
                        <dt class="gray">工作经验：</dt>
                        <dd><span id="employee_experience"></span> 年以上</dd>
                        <dt class="gray">特殊要求：</dt>
                        <dd id="requirements"></dd>
                        <!--<h4>备注信息</h4>-->
                        <!--<textarea class="text-gray"> 这个阿姨层级有吸毒史 </textarea>-->
                    </dl>
                </div>


                <div class="popover-modal-footer order-footer modal-footer mgt40 clearfix">
                    <button type="button" class="btn-none fl
 " data-toggle="modal" data-target=".drop-order"> 放弃订单
                    </button>
                    <button class="btn-yellow-big" id="share_button" type="button" data-toggle="modal"
                            data-target="#shareList"> 分享订单
                    </button>
                    <button type="button" class="btn-blue-big btn btn-primary fr mgl10" id="to_dispath"
                            onclick="location.href='order-match.html'">匹配阿姨
                    </button>

                </div>

            </div>
        </div>
        <!-- 匹配列表结束 -->
    </div>
    <!-- content-wrapper over -->


</div>
<!-- 订单管理结束 -->


<div class="content4 hide">

</div>
</div><!-- end container -->
</div><!-- end content-inner -->
</section>


<!-- Modal recommend popover -->

    <div class="modal-dialog">
        <div class="popover-modal-content modal-content">

            <div class="popover-modal-header modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;	</span></button>
                <h4 class="pop-title modal-title" id="myModalLabel">联系家政公司</h4>
            </div>

            <div class="modal-body clearfix">

                <dl class="popover-dl dl-horizontal f16 fl">
                    <dt class="gray">阿姨姓名：</dt>
                    <dd>耿莉娟</dd>
                    <dt class="gray">阿姨来自：</dt>
                    <dd>虹桥家政 <span class="gray">地址：闵行区虹莘路 3333 弄</span></dd>
                    <dt class="gray"> 推荐人：</dt>
                    <dd>李阿静 <u>
                        <mark>185 2837 8979</mark>
                    </u></dd>

                </dl>
                <dl class="popover-dl dl-horizontal f16 fl">
                    <dt class="gray">雇主需求：</dt>
                    <textarea class="text-gray"> 每天 8：30-20：00，照看刚满月的男娃。要求人友善，会哄孩子，有带同龄宝宝丰富经验 有耐心，会做辅食，5000左右六休一，优秀者工资可谈。</textarea>
                    <dt class="gray">薪水范围：</dt>
                    <dd>6200 - 7000 元/月</dd>
                    <dt class="gray">上门时间：</dt>
                    <!-- datepicker -->
                    <dd>

                        <input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime">

                        <script type="text/javascript">
                            $(".form_datetime").datetimepicker({
                                format: 'yyyy/mm/dd',
                                autoclose: true,
                                minView: 2
                            });
                        </script>

                        <span> 试工 3 天，总工期 1 个月</span></dd>
                </dl>
            </div>

            <div class="popover-modal-footer modal-footer">
                <button type="button" class="btn-none btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn-blue btn btn-primary"><i class="fa fa-check-circle"></i> 已联系，确定上工
                </button>
            </div>

        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="shareList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">分享设置</h4>
            </div>
            <div class="modal-body">
                <div class="form-content">

                    <div class="form-body">
                        <div class="modal-body-wrapper">
                            <form class="form-inline">

                                <div class="form-group">
                                    <label for="public_time">分享时间：</label>
                                    <input type="text" class="form-control form-control-2x datetimepicker"
                                           id="public_time" value="">
                                </div>

                                <div class="form-group">
                                    <label for="public_demand">分享要求：</label>
                                    <textarea class="form-control" id="public_demand"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="public_phone">联系手机：</label>
                                    <input type="text" id="public_phone" class="form-control form-control-2x" value="">
                                </div>

                                <div class="form-group">
                                    <label for="public_tel">联系电话：</label>
                                    <input type="text" id="public_tel" class="form-control form-control-2x" value="">


                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-none" data-dismiss="modal">取消</button>
                <button type="button" class="btn-green" id="share_order">确认分享</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade drop-order" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">放弃添加</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">放弃原因？</label>
                    <!-- Small button group -->
                    <textarea class="form-control" id="drop_order_remark"></textarea>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="drop_order">放弃</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
