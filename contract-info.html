<html>
<header>
    <script src="js/allBiz.js"></script>
    <script src="js/data/paramMap.js"></script>
    <script src="js/files/contract-info.js"></script>
</header>
<body>
<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->
    <div class="content-wrapper">
        <div class="content-header-inner">
            <div class="bread-nav float-left">
                <ol class="breadcrumb">
                    <li><a href="client.html">雇主管理</a></li>
                    <li class="active"><strong>合同详情</strong></li>
                </ol>
            </div>
        </div>
        <div class="form-dialog">
            <div class="form-content clearfix">
                <div class="form-body">
                    <div class="modal-body-wrapper">
                        <form class="form-inline">

                            <div class="form-group">
                                <label for="exampleInputEmail1">合同类型：</label>
                                <span id="type"></span>
                            </div>
                            <div class="form-group">
                                <label for="">客户姓名：</label>
                                <span id="userName"></span>
                            </div>
                            <div class="form-group">
                                <label for="">阿姨姓名：</label>
                                <span id="eename"></span>
                            </div>
                            <div class="form-group">
                                <label for="">签订日期：</label>
                                <span id="create"></span>
                            </div>
                            <div class="form-group">
                                <label for="">合同开始：</label>
                                <span id="start"></span>
                            </div>
                            <div class="form-group">
                                <label for="">合同结束：</label>
                                <span id="end"></span>
                            </div>

                            <div class="form-group">

                                <label for="exampleInputPassword1">合同工资：</label>
                                <span id="payMoney"></span><span class="input-span">元/<span id="payType"></span></span>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">客户中介费：</label>
                                <span id="ePay"></span>元</span>
                            </div>
                            <div class="form-group">

                                <label for="exampleInputPassword1">阿姨中介费：</label>
                                <span id="eePay"></span><span class="input-span">元</span>
                            </div>


                            <div class="form-group">
                                <label for="">备注：</label>
                                <span id="remark"></span>

                            </div>
                        </form>

                    </div>
                </div>


                <!--<div class="form-footer float-right">-->
                <!---->
                <!--<button type="button" class="btn-none" data-toggle="modal" data-target=".bs-example-modal-sm">修改</button>-->
                <!---->
                <!---->
                <!--</div>-->
            </div>

            <!-- Modal -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">放弃添加</h4>
                        </div>
                        <div class="modal-body">
                            您确定放弃当前添加？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">放弃</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container end -->
</div>
</section>
</body>
</html>
