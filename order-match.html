<html>
<header>
    <script src="js/allBiz.js"></script>
    <link href="js/libs/bootgrid/jquery.bootgrid.css" rel="stylesheet"/>
    <script src="js/libs/bootgrid/jquery.bootgrid.js"></script>
    <script src="js/libs/bootgrid/jquery.bootgrid.fa.js"></script>
    <script src="js/data/paramMap.js"></script>
    <script src="js/files/order-match.js"></script>
</header>
<body>

<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->
    <div class="content-wrapper">

        <!-- 面包屑导航样式开始 -->
        <div class="content-header-inner clearfix">
            <div class="bread-nav float-left">
                <ol class="breadcrumb">
                    <li><a href="list-local.html">订单管理</a></li>
                    <li><a href="list-shared.html">本地订单</a></li>
                    <li class="active"><strong>符合的阿姨</strong></li>
                </ol>
            </div>

            <!--<div class="header-action float-right">-->
            <!--<button type="button" class="btn-blue mgl7 fr" data-toggle="modal" data-target="#shareList">分享订单</button>-->
            <!--<button type="button" class="btn-grey mgl7 fr" data-toggle="modal" data-target="#myModal">全部阿姨</button>-->
            <!--</div>-->

        </div>
        <!-- 面包屑导航样式结束 -->
        <!-- 匹配列表开始 -->
        <!-- <h4>匹配到26位阿姨</h4> -->
        <div class="tab-content">

            <div class="normal-table match_table">

                <table id="dataGrid" class="table table-condensed table-hover table-striped" data-selection="true"
                       data-multi-select="true" data-row-select="true" data-keep-selection="true">
                    <thead>
                    <tr>
                        <th data-column-id="id" data-identifier="true" data-width="0px"></th>
                        <th data-column-id="esid" data-identifier="true" data-width="0px"></th>
                        <th data-column-id="name" data-order="asc" data-align="center"
                            data-header-align="center" data-width="100px">姓名
                        </th>
                        <th data-column-id="service_range" class="sort-th" data-width="150px" data-align="left"
                            headerAlign="center">工种
                        </th>
                        <th data-column-id="status" data-width="80px">状态</th>
                        <th data-column-id="native_prov">籍贯</th>
                        <th data-column-id="qualification">学历</th>
                        <th data-column-id="remark">备注</th>
                        <th data-column-id="operations" data-width="180px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="slide-menu slide-menu-style">
                    <iframe width="100%" frameborder="0"
                            style='background-color: #FFF;height:100%; min-height: 800px; min-height: 800px;'
                            id="rightContent2"
                            src="">
                    </iframe>
                </div>
                <div class="fog-hover"></div>
                <!-- 右侧页遮罩层 -->
                <!-- Modal -->
                <div class="modal fade" id="sendingAunt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content clearfix">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">派工</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-content sendingform">


                                    <form class="form-inline">

                                        <div class="form-group">
                                            <label for="">试工时间：</label>
                                            <input id="trial_time" type="text"
                                                   class="form-control form-control-2x datetimepicker" value="">

                                        </div>
                                        <div class="form-group">

                                            <label for="">试工几天：</label>
                                            <input id="trial_day" type="text" class="form-control form-control-2x"
                                                   value="">
                                        </div>
                                        <div class="form-group">

                                            <label for="">阿姨姓名：</label>
                                            <input id="employee_id" type="hidden">
                                            <span id="employee_name"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="">联系电话：</label>
                                            <span id="employee_tel"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="">雇主中介费：</label>
                                            <input id="employer_money" type="text" class="form-control form-control-2x "
                                                   value=""> 元
                                        </div>
                                        <div class="form-group">
                                            <label for="">阿姨中介费：</label>
                                            <input id="employee_money" type="text" class="form-control form-control-2x "
                                                   value=""> 元
                                        </div>
                                        <div class="form-group">
                                            <label for="">阿姨薪资：</label>
                                            <input id="employee_end_pay_money" type="text"
                                                   class="form-control form-control-2x " value=""> 元
                                            <select id="employee_end_pay_types" class="form-control">
                                                <option value="0">月</option>
                                                <option value="1">小时</option>
                                            </select>
                                        </div>
                                    </form>

                                </div>
                            </div>

                            <div class="modal-footer clearfix">
                                <button type="button" class="btn-none" data-dismiss="modal">取消</button>
                                <button type="button" class="btn-green" id="dispath_aunt">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="shareList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content clearfix">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">分享设置</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-content">

                                    <div class="form-body">
                                        <div class="modal-body-wrapper">
                                            <form class="">

                                                <div class="form-group">
                                                    <label for="">分享时间：</label>
                                                    <input type="text"
                                                           class="form-control form-control-2x datetimepicker" value=""><span
                                                        class="input-span">到</span>
                                                    <input type="text"
                                                           class="form-control form-control-2x datetimepicker">

                                                </div>

                                                <div class="form-group">
                                                    <label for="">分享范围：</label>
                                                    <!-- Small button group -->
                                                    <select class="form-control form-control-1x
												">
                                                        <option value="">所有门店</option>
                                                    </select>

                                                </div>

                                                <div class="form-group">
                                                    <label class="laber-pading">负责人：</label>
                                                    <input type="text" class="form-control form-control-2x" value="">


                                                </div>

                                                <div class="form-group">
                                                    <label for="">联系电话：</label>
                                                    <input type="text" class="form-control form-control-2x" value="">


                                                </div>

                                            </form>


                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="popover-modal-footer modal-footer clearfix">
                                <button type="button" class="btn-none" data-dismiss="modal">取消</button>
                                <button type="button" class="btn-green" onClick="location.href='list-shared.html'">
                                    确认分享
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 匹配列表结束 -->
    </div>
    <!-- content-wrapper over -->
</div>
<!-- 订单管理结束 -->

</div><!-- end container -->
</div><!-- end content-inner -->
</body>
</html>
