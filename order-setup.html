<!DOCTYPE html>
<html>
<header>
    <script src="js/allBiz.js"></script>
    <script src="js/data/paramMap.js"></script>
    <script src="js/files/order-setup.js"></script>
</header>
<body>
<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->
    <div class="content-wrapper">

        <!-- 面包屑导航样式开始 -->
        <div class="content-header-inner clearfix">
            <div class="bread-nav float-left">
                <ol class="breadcrumb">
                    <li><a href="list-local.html">订单管理</a></li>
                    <li><a href="list-local.html">本地订单</a></li>
                    <li class="active"><strong>试工中</strong></li>
                </ol>
            </div>

            <div class="mgt20 fr">
                <span class="gray">订单工种：</span><span class="tag order-type"></span>
            </div>

        </div>
        <!-- 面包屑导航样式结束 -->
        <!-- 匹配列表开始 -->

        <div class="match_table">

            <div class="order-detail-wrap">

                <!-- <h4 class="gray mgb20"><center><strong>等待试工</strong></center></h4> -->
                <h4 class="fontyellow mgb20">
                    <center><strong>试工中</strong></center>
                </h4>
                <!-- <h4 class="fontred mgb20"><center><strong>签订合同</strong></center></h4> -->
                <!-- <h4 class="fontgreen mgb20"><center><strong>服务中</strong></center></h4>  -->
                <!-- <h4 class="fontgreen mgb20"><center><strong>服务完成</strong></center></h4> -->
                <div class="progress-style progress">
                    <!--
                      <div class="progress-gray progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">
                        <span class="sr-only">1% Complete</span>
                      </div>
                    -->
                    <div class="progress-blue progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0"
                         aria-valuemax="100" style="width: 10%;">
                    </div>
                </div>

                <div class="progress-text celarfix">
                    <p class="dark pro-start fontgreen fl">开始试工</p>

                    <p class="dark pro-contract fl">合同未签</p>

                    <p class="dark pro-done fr">服务完成</p>
                </div>

                <div class="order-info-detail mgt60 clearfix">
                    <dl class="oder-dl dl-horizontal-mini dl-horizontal mgt20 f16 fl">
                        <dt class="gray">订单编号：</dt>
                        <dd id="order_id"></dd>
                        <dt class="gray">服务种类：</dt>
                        <dd id="type" class="order-type"></dd>
                        <dt class="gray">服务时间：</dt>
                        <dd id="work_time"></dd>
                    </dl>

                    <dl class="oder-dl dl-horizontal-mini dl-horizontal mgt20 f16 fr">
                        <dt class="gray">雇主信息：</dt>
                        <dd><a href="#" title="查看雇主信息" id="employer_name"></a></dd>
                        <dt class="gray">电话：</dt>
                        <dd>
                            <ins id="employer_phone"></ins>
                        </dd>
                        <dt class="gray">备注：</dt>
                        <dd id="remark"></dd>
                    </dl>
                </div>
                <div class="order-hid-dl clearfix border"><h4>试工信息</h4>
                    <dl class="oder-dl dl-horizontal-mini dl-horizontal mgt20 f16 fl">

                        <dt class="gray">上门时间：</dt>
                        <dd id="visit_time"></dd>
                        <dt class="gray">试工天数：</dt>
                        <dd id="trial_day"></dd>
                    </dl>

                    <dl class="oder-dl dl-horizontal-mini dl-horizontal mgt20 f16 fr">
                        <dt class="gray">雇主中介费：</dt>
                        <dd><span id="employer_money"></span>元</dd>
                        <dt class="gray">阿姨中介费：</dt>
                        <dd><span id="employee_money"></span>元</dd>
                        <dt class="gray">阿姨薪资：</dt>
                        <dd><span id="employee_end_pay_money"></span>元/<span id="employee_end_pay_types"></span></dd>
                    </dl>


                </div>
                <div class="clearfix">

                    <dl class="order-hid-dl dl-horizontal f16">
                        <h4>详细需求</h4>
                        <dt class="gray">工作内容：</dt>
                        <dd id="content"></dd>
                        <dt class="gray">薪水范围：</dt>
                        <dd><span id="employee_pay_lower"></span> - <span id="employee_pay_upper"></span> 元/<span
                                id="employee_pay_types"></span></dd>
                        <dt class="gray">试工时间：</dt>
                        <dd id="trial_time"></dd>
                        <dt class="gray">上门地址：</dt>
                        <dd id="service_address"></dd>
                        <h4>阿姨要求</h4>
                        <dt class="gray">年龄：</dt>
                        <dd><span id="employee_age_lower"></span>岁 - <span id="employee_age_upper"></span>岁</dd>
                        <dt class="gray">学历：</dt>
                        <dd id="employee_education"></dd>
                        <dt class="gray">工作经验：</dt>
                        <dd><span id="employee_experience"></span> 年以上</dd>
                        <dt class="gray">特殊要求：</dt>
                        <dd id="requirements"></dd>
                        <!--<h4>备注信息</h4>-->
                        <!--<textarea class="text-gray"> 这个阿姨层级有吸毒史 </textarea>-->
                    </dl>
                </div>


                <div class="popover-modal-footer order-footer modal-footer mgt40 clearfix">
                    <button type="button" class="btn-none" id="to_dispath" onclick="location.href='order-match.html'">
                        更换阿姨
                    </button>
                    <button type="button" class="btn-blue-big btn btn-primary" id="add_contract"
                            onclick="location.href='add-contract.html'"><i class="fa fa-pencil pl19"></i> 填写合同细节
                    </button>
                </div>

            </div>
        </div>
        <!-- 匹配列表结束 -->
    </div>
    <!-- content-wrapper over -->


</div>
<!-- 订单管理结束 -->


</div><!-- end container -->
</div><!-- end content-inner -->
</section>
</body>
</html>
