<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->

					</div>				
				</div>

											<label class="radio">
											  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 女士
											</label>
										</div>
										<div class="form-group">
										    <label for="">手机号码：</label>
										    <input type="text" class="form-control" id="InputName">
										   
										</div>
									
										<div class="form-group">
										    <label for="">家庭地址：</label>
										   <select class="form-control"><option value="上海市">上海市</option><option value="北京市">北京市</option></select>
										   <select class="form-control"><option value="静安区">静安区</option><option value="浦东新区">浦东新区</option><option value="徐汇区">徐汇区</option><option value="闸北区">闸北区</option><option value="长宁区">长宁区</option><option value="闵行区">闵行区</option><option value="杨浦区">杨浦区</option></select>
										    <input type="text" class="form-control form-control-3x" id="InputName">

										    <label for="">身份证号：</label>
										    <input type="text" class="form-control form-control-3x" id="InputName"> 
										</div>
									  
									</form>

										<h5 class="form-title">登录信息</h5>
										<div class="form-group">
										    <label for="exampleInputEmail1">登录账号：</label>
										    <input type="text" class="form-control" id="InputName" placeholder="11 位手机号码">
										</div>
<fieldset disabled>
	<div class="form-group">
      <label for="disabledTextInput">默认密码：</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="123456">
      <p class="light mgt15 pl10">* 请告知员工此默认密码，默认密码在第一次登录时会要求其进行修改</p>
    </div>
				</fieldset>					 
</form>

						<form class="form-inline">
						<h5 class="form-title">用户组选择</h5>
									  <div class="form-group">
										   <label for="exampleInputPassword1" class="text-indent">级别：</label>
										   <label class="radio">
											  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 业务员
											</label>
											<label class="radio">
											  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 店长

									</form>

						      </div>
						    </div>

							<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        <h4 class="modal-title" id="myModalLabel">放弃添加</h4>
							      </div>

							        您确定放弃当前添加？

							        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

							    </div>
							  </div>
							</div>

			</div><!-- container end -->

	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/sco.message.js"></script>
	<script src="js/jquery.bootstrap-autohidingnavbar.js"></script>
</body>
<script type="text/javascript"> 
	$('#message_trigger_ok').on('click', function(e) {
    e.preventDefault();
    $.scojs_message('添加成功', $.scojs_message.TYPE_OK);
		parent.document.getElementById("rightContent").setAttribute("src", "account.html");
  });
  $('#message_trigger_err').on('click', function(e) {
    e.preventDefault();
    $.scojs_message('添加失败', $.scojs_message.TYPE_ERROR);
    });
   $('#datetimepicker').datetimepicker({
    format: 'yyyy-mm-dd hh:ii'
});
</script>
