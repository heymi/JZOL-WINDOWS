<html>
<header>
    <script src="js/allBiz.js"></script>
    <script src="js/files/change-password.js"></script>
</header>
<body>

<div class="container" style="background-color: #FFF"><!-- 右侧开始 -->
    <div class="content-wrapper">
        <div class="content-header-inner">
            <div class="bread-nav float-left">
                <ol class="breadcrumb">
                    <li><a href="change-password.html">账号管理</a></li>
                    <li class="active"><strong>修改密码</strong></li>
                </ol>
            </div>
        </div>
        <div class="form-dialog">
            <div class="form-content">
                <div class="form-body">
                    <div class="modal-body-wrapper">


                        <form class="form-inline">
                            <h5 class="form-title">修改密码</h5>
                            <fieldset>
                                <div class="form-group">
                                    <label for="passWord">旧密码：</label>
                                    <input type="text" id="passWord" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="newPassWord">新密码：</label>
                                    <input type="text" id="newPassWord" class="form-control">
                                </div>
                            </fieldset>

                        </form>


                    </div>
                </div>


                <div class="form-footer float-right">
                    <button id="message_trigger_ok" type="button" class="btn-green-big">保存</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">放弃添加</h4>
                        </div>
                        <div class="modal-body">
                            您确定放弃当前添加？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">放弃</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container end -->
</div>
</section>
</body>
</html>
